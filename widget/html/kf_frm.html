<!DOCTYPE html>
<html>

<head>
        <title>Module Develop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <style type="text/css">

        </style>
</head>

<body>

                        <a class="button" tapmode="active" onclick="openServiceWindow()">联系客服</a>

</body>
<script>
        var demo = null;
        apiready = function() {
                demo = api.require('qiyuSdk');
        }

        function openServiceWindow() {
                var source = {
                        sourceTitle: '七鱼APICloud',
                        sourceUrl: 'http://www.qiyukf.com',
                        sourceCustomInfo: '我是来自自定义的信息',
                };
                var commodityInfo = {
                        commodityInfoTitle: '精选商品',
                        commodityInfoDesc: '这是来自我的商品描述',
                        pictureUrl: 'http://pic35.photophoto.cn/20150420/0035035508833597_b.jpg',
                        commodityInfoUrl: 'http://www.qiyukf.com',
                        note: '￥1000',
                        show: true,
                };
                demo.openServiceWindow({
                        source: source,
                        commodityInfo: commodityInfo,
                        sessionTitle: '我的小店',
                });
                api.toast({
                        msg: '正在打开客服窗口'
                });
        }
</script>

</html>
